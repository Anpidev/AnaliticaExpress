<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary mb-0">FORMULARIO DE MÉDICO</h1>
    <a routerLink="/home" class="btn btn-outline-secondary">
      <i class="bi bi-house-door-fill"></i> Volver a Inicio
    </a>
  </div>
  <h1 class="mb-4 text-primary">LISTA DE MÉDICOS</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle">
      <thead class="table-primary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Nº Colegiado</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let medico of medicos; let i = index">
        <th scope="row">{{medico.id}}</th>
        <td>{{medico.nombre }} {{medico.apellido }}</td>
        <td>{{medico.colegiado || 'N/A'}}</td>
        <td>
          <a href="mailto:{{medico.email}}" title="Enviar email a {{medico.nombre}}">{{medico.email || 'N/A'}}</a>
        </td>
        <td>{{medico.telefono || 'N/A'}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-danger btn-sm"
                  (click)="borrar(medico)"
                  [disabled]="!authService.tieneAcceso('ADMIN')"
                  title="Borrar Médico">
            BORRAR
          </button>
        </td>
      </tr>
      <tr *ngIf="!medicos || medicos.length === 0">
        <td colspan="6" class="text-center fst-italic py-3">No hay médicos para mostrar.</td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
