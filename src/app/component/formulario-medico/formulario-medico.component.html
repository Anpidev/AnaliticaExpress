<form>
  <div class="mb-3">
    <h1 class="mb-3">FORMULARIO MÉDICO</h1>
  </div>
  <div class="mb-3">
    <h4 class="mb-3">NOMBRE</h4>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="medico.nombre">
  </div>
  <div class="mb-3">
    <h4 class="mb-3">APELLIDOS</h4>
    <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="medico.apellido">
  </div>
  <div class="mb-3">
    <h4 class="mb-3">NÚMERO COLEGIADO</h4>
    <input type="text" class="form-control" id="colegiado" name="colegiado" [(ngModel)]="medico.colegiado">
  </div>
  <div class="mb-3">
    <h4 class="mb-3">EMAIL</h4>
    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="medico.email">
  </div>
  <div class="mb-3">
    <h4 class="mb-3">TELÉFONO</h4>
    <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="medico.telefono">
  </div>

  <button type="submit" class="btn btn-primary" value="insertar" (click)="submit()">Insertar</button>
</form>
