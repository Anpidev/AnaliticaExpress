<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Registrar nuevo usuario</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="mb-3">
    <input type="text" formControlName="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario">
  </div>
  <div class="mb-3">
    <input type="password" formControlName="password" id="password" placeholder="Contraseña">
  </div>
    <div class="mb-3">
      <label for="rol" class="form-label">Elija permisos:</label>
    <select class="form-control" formControlName="rol" >
    <option [value]="'ADMIN'">Admin</option>
    <option [value]="'ENFERMERA'">Enfermera</option>
    <option [value]="'MEDICO'">Médico</option>
    </select>
    </div>
  <div class="d-grid gap-2">
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
      Registrar
    </button>
  </div>

</form>
        </div>
      </div>
    </div>
  </div>
</div>
